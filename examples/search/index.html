<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../../Treant.css">
    <link rel="stylesheet" href="../../TreantUtil.css">
</head>
<body>
    <div class="chart" id="search-example"></div>

    <script src="search.js"></script>

    <script src="../../Treant.js"></script>
    <script src="../../TreantUtil.js"></script>
    <script src="../../vendor/raphael.js"></script>
    <script src="../../vendor/jquery.min.js"></script>
    <script src="../../vendor/jquery.mousewheel.js"></script>
    <script src="../../vendor/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script>
        new Treant( chart_config );
    </script>
    <div style="margin:20px 0 0 50px;"><p><em>Click checkbox to expand a node</em></p></div>
    <div class="buttonBox">
        <button onclick="orgChartExpandAll()">Expand All</button>
        <button onclick="orgChartCollapseAll()">Collapse All</button>
        <input id="searchStr" contenteditable="true" size="32" type="search" />
        <button onclick="orgChartSearch()">Search</button>
        <button onclick="orgChartCollapseAll()">Reset</button>
    </div>
    <div style="margin:20px 0 0 50px;">
        <h2>Search Tips</h2>
        <ul style="margin:5px 0 0 20px;">
            <li>Enter a search term and press the <em>Search</em> button</li>
            <li>Search is case in-sensitive</li>
            <li>Search <em>name</em> and <em>title</em> fields</li>
        </ul>
    </div>
</body>
</html>
